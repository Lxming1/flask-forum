<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无名论坛 - 注册页</title>
    <link rel="shortcut icon" href="../static/img/favicon.png">
    <link rel="stylesheet" href="../static/css/user.css">
</head>
<body>
    <div class="loginBox">
        <div class="loginTitle">无名论坛</div>
        <div class="loginForm" style="height: 280px;">
            <h3 style="text-align: center; color: #00adeb">用户注册</h3>
            <form action="/register" method="post" class="FormItem register">
               <div class="textfield">
                    <label>
                        <span class="label">用户名</span>
                        {{ registerForm.username }}
                    </label>
                </div>
                <div class="textfield">
                   <label>
                       <span class="label">密码</span>
                       {{ registerForm.password }}
                    </label>
                </div>
                <div class="textfield">
                   <label>
                       <span class="label">确认密码</span>
                       {{ registerForm.password1 }}
                    </label>
                </div>
                <div class="btn">
                    <input type="reset" class="btnDefault" value="重置"/>
                    {{ registerForm.hidden_tag() }}
                    {{ registerForm.submit }}
                </div>
            </form>
            <div class="registerBox">
                <a class="registerBtn" href="/login">账号登录</a>
            </div>
        </div>
    </div>
    <script>
        const mes = {{ get_flashed_messages() | tojson }};
        if (mes.length > 0){
            alert(mes[0])
        }
    </script>
</body>
</html>
